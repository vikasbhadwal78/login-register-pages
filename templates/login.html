<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Login | Ludiflex</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="index.js">


</head>

<body>

    <div class="container">
        <div class="box">
            <!------------------ Login Box --------------------->
            <form action="" method="post">
                {% csrf_token %}
                <div class="box-login" id="login">
                    <div class="top-header">
                        <h3>Hello, Welcome To <br> Vikas Bhadwal<br> Portfolio</h3>
                        <small>We are happy to have you back.</small>
                    </div>

                    <div class="input-group">
                        <div class="input-field">
                            <input type="text" class="input-box" name="username1" id="username1" required>
                            <label for="username1">Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input-box" name="pass" id="password" required>
                            <label for="password">Password</label>
                            <div class="eye-area">
                                <div class="eye-box" onclick="myLogPassword()">
                                    <i class="fa-regular fa-eye" id="eye"></i>
                                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
                                </div>
                            </div>
                        </div>
                        <div class="remember">
                            <input type="checkbox" id="formCheck" class="check">
                            <label for="formCheck"> Remember Me</label>
                        </div>
                        <div class="input-field">
                            <input type="submit" class="input-submit" value="Sign In">
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot password?</a>
                        </div>
            </form>
        </div>
    </div>
    <!-------------------- Register --------------------------->

    <div class="box-register" id="register">
        <div class="top-header">
            <form action="" method="post">
                {% csrf_token %}
                <h3>Sign Up, Now</h3>
                <small>We are happy to have you with us.</small>
        </div>
        <div class="input-group">
            <div class="input-field">
                <input type="text" class="input-box" name="username" id="username" required>
                <label for="username">Username</label>
            </div>
            <div class="input-field">
                <input type="text" class="input-box" name="usergmail" id="usergmail" required>
                <label for="usergmail">Email address</label>
            </div>
            <div class="input-field">
                <input type="password" class="input-box" name="userpassword" id="userpassword" required>
                <label for="userpassword">Password</label>
                <div class="eye-area">
                    <div class="eye-box" onclick="myRegPassword()">
                        <i class="fa-regular fa-eye" id="eye-2"></i>
                        <i class="fa-regular fa-eye-slash" id="eye-slash-2"></i>
                    </div>
                </div>
            </div>
            <div class="remember">
                <input type="checkbox" id="formCheck-2" class="check">
                <label for="formCheck-2"> Remember Me</label>
            </div>
            <div class="input-field">
                <input type="submit" class="input-submit" value="Sign In">
            </div>
            </form>
        </div>
    </div>
    <!------------------------ Switch -------------------------->

    <div class="switch">
        <a href="#" class="login" onclick="login()">Login</a>
        <a href="#" class="register" onclick="register()">Register</a>
        <div class="btn-active" id="btn"></div>
    </div>
    </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');

        function login() {
            x.style.left = "27px";
            y.style.right = "-350px";
            z.style.left = "0px";
        }
        function register() {
            x.style.left = "-350px";
            y.style.right = "25px";
            z.style.left = "150px";
        }
        // view password codes


        function myLogPassword() {
            var a = document.getElementById('userpassword');
            var b = document.getElementById('eye');
            var c = document.getElementById('eye-slash');
            if (a.type === "password") {
                a.type = "text"
                b.style.opacity = "0";
                c.style.opacity = "1";
            } else {
                a.type = "password"
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }


        function myUserPassword() {
            var d = document.getElementById('userpassword');
            var b = document.getElementById("eye-2");
            var c = document.getElementById("eye-slash-2");
            if (d.type === "password") {
                d.type = "text"
                b.style.opacity = "0";
                c.style.opacity = "1";
            } else {
                d.type = "password"
                b.style.opacity = "1";
                c.style.opacity = "0";
            }
        }
    </script>
</body>
</html>
